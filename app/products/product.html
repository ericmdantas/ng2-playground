<div id="products_container">

    <div id="products_factory">
        <products-factory (product-added)="productAddedSomewhere($event)"></products-factory>
    </div>

    <div id="products">
       <div class="product"
            *ng-for="#p of productList">
           <p [inner-text]="p.name"></p>
           <p [inner-text]="p.price"></p>
           <p [inner-text]="p.description"></p>
           <button type="button"
                   (click)="addToCart(p)">add to cart</button>

           <button type="button"
                   (click)="removeFromList(p.id)">remove from list</button>
       </div>

       <div *ng-if="!productList.length">
           <h1 align="center">No products available</h1>
       </div>
    </div>

</div>
