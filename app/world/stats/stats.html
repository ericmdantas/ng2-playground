<div id="stats">
    <div>
        <p>
            <span [inner-text]="title"></span>
        </p>
    </div>

    <div>
       <p>
          <span>player deaths: <span [inner-text]="stats.playerDeaths"></span></span></span>
          <span id="players_deaths"></span>
       </p>
    </div>

    <div>
        <p>
            <span>monsters killed: <span [inner-text]="stats.monstersKilled"></span></span>
            <span id="monsters_killed"></span>
        </p>
    </div>

    <div>
        <p>
            <span>total hits by player: <span [inner-text]="stats.totalHitsDelivered"></span></span>
            <span id="total_hits_delivered"></span>
        </p>
    </div>

    <div>
        <p>
           <span>total hits by monster:  <span [inner-text]="stats.totalHitsReceived"></span></span>
           <span id="total_hits_received"></span>
        </p>
    </div>

    <div>
       <p>
           <span>max hit delivered: <span [inner-text]="stats.maxHitDelivered"></span></span>
           <span id="max_hit_delivered"></span>
       </p>
    </div>

    <div>
        <p>
            <span>max hit received: <span [inner-text]="stats.maxHitReceived"></span></span>
            <span id="max_hit_received"></span>
        </p>
    </div>

    <button type="button"
            (click)="clear()">clear</button>
</div>
