<div id="stats">
    <div>
        <p>
            <span [inner-text]="title"></span>
        </p>
    </div>

    <div>
       <p>
          <span>player deaths: </span>
          <span id="players_deaths"></span>
       </p>
    </div>

    <div>
        <p>
            <span>monsters killed: </span>
            <span id="monsters_killed"></span>
        </p>
    </div>

    <div>
        <p>
            <span>total hits by player: </span>
            <span id="total_hits_delivered"></span>
        </p>
    </div>

    <div>
        <p>
           <span>total hits by monster: </span>
           <span id="total_hits_received"></span>
        </p>
    </div>

    <div>
       <p>
           <span>max hit delivered: </span>
           <span id="max_hit_delivered"></span>
       </p>
    </div>

    <div>
        <p>
            <span>max hit received: </span>
            <span id="max_hit_received"></span>
        </p>
    </div>
</div>
