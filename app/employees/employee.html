<h1>employee form</h1>

<div>
  <form-toggle>

    <form [ng-form-model]="employeeForm" class="pos-relative">
        <input type="text"
               ng-control="name" />

        <input type="text"
               ng-control="age" />

        <input type="text"
               ng-control="salary" />

        <button type="button"
                class="btn-add"
                [disabled]="!employeeForm.valid"
                (click)="addEmployeeHandler(employeeForm.value);">add</button>
    </form>

  </form-toggle>
</div>

<h1>employee list</h1>

<div>
  <div>
    <div *ng-for="#e of employeeList;">
      <card [hidden]="!employeeList.length">
        <removable [info-id]="e.id" (removed)="removeEmployeeHandler($event);"></removable>

        <p>
          Name
          <span [inner-text]="e.name"></span>
        </p>

        <p>
          Age
          <span [inner-text]="e.age"></span>
        </p>

        <p>
          Salary
          <span [inner-text]="e.salary"></span>
        </p>
      </card>
    </div>
</div>
