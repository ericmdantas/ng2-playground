<form [ng-form-model]="factoryForm">
    <input type="text"
           placeholder="name"
           ng-control="name"
           name="product-name" />

    <input type="text"
           placeholder="price"
           ng-control="price"
           name="product-price" />

    <input type="text"
           placeholder="description"
           ng-control="description"
           name="product-description" />

    <button type="button"
            (click)="add(factoryForm.value.name, factoryForm.value.price, factoryForm.value.description)">add</button>

</form>
