<div>
    <form [ng-form-model]="taskForm"
          onsubmit="return false;">
        <label>description</label>
        <input type="text"
               ng-control="description"/>

        <label>owner</label>
        <input type="text"
               ng-control="owner"/>

        <button type="button"
                (click)="add(taskForm.value.description, taskForm.value.owner)">btn</button>

        <hr>

        <task-container (task-moved)="taskMovedHandler()"
                        (task-removed)="taskRemovedHandler($event)"
                        (^task-deleted-by-the-remover)="taskRemovedHandler($event)"
                        [container-title]=" 'Stopped' "
                        [task-list]="taskList"></task-container>

        <task-container (task-moved)="taskMovedHandler()"
                        (task-removed)="taskRemovedHandler($event)"
                        (^task-deleted-by-the-remover)="taskRemovedHandler($event)"
                        [container-title]=" 'Running' "
                        [task-list]="taskList"></task-container>

        <task-container (task-moved)="taskMovedHandler()"
                        (task-removed)="taskRemovedHandler($event)"
                        (^task-deleted-by-the-remover)="taskRemovedHandler($event)"
                        [container-title]=" 'Finished' "
                        [task-list]="taskList"></task-container>
    </form>
</div>
