<div>
  <form [ng-form-model]="myForm">
    <label>name</label>
    <br>
    <input type="text" ng-control="name" />

    <br>
    <label>age</label>
    <br>
    <input type="number" ng-control="age" />
    <br>

    <label>ok</label>
    <input type="checkbox" ng-control="ok" />

    <pre [text-content]="myForm.controls.name.value"></pre>
    <pre [text-content]="myForm.controls.age.value"></pre>
    <pre [text-content]="myForm.controls.ok.value"></pre>
  </form>

</div>
